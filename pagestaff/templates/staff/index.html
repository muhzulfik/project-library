{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logouhamka.png' %}">
    <title>Login Perpustakaan</title>
    <link rel="stylesheet" href="{% static 'staff/css/style_admin_perpus.css' %}">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div class="forms-container">
          <div class="signin-signup">

            <form action="" method="POST" class="sign-in-form">
              {% csrf_token %}
              <h2 class="title">Login</h2>
              <input type="text" id="username"  name="username" placeholder="Username">
              <input type="password" id="password" name="password" placeholder="Password">

              <button type="submit" class="btn btn-success">Login</button>
              <p class="social-text">Laman ini dikhususkan untuk Admin Perpustakaan</p>
            </form>
  
            <form action="#" class="sign-up-form">
              <h2 class="title">Daftar</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <!-- form input nama sign up -->
             
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="No Induk " />
              </div>
              
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Kata sandi" />
              </div>
              <input type="submit" class="btn" value="Daftar" />
              <p>Maaf Nomer Induk tidak tersedia</p>
            </form>
          </div>
        </div>
  
        <div class="panels-container" >
  
          <div class="panel left-panel">
            <div class="content">
              <h3>Perpustakaan Uhamka</h3>
              <!-- <p> Belum memiliki akun?</p>
              <button class="btn transparent" id="sign-up-btn">Daftar</button> -->
            </div>
            <img src="{% static 'img/logo_uhamka.png' %}" class="image" alt="" />
          </div>
  
          <div class="panel right-panel">
            <div class="content">
              <h3>Perpustakaan Uhamka</h3>
              <p> Apabila sudah memiliki akun, silakan masuk. </p>
              <button class="btn transparent" id="sign-in-btn">Masuk</button>
            </div>
            <img src="{% static 'img/logo_uhamka.png' %}" class="image" alt="" />
          </div>
        </div>
      </div>
      <script src="{% static 'js/app_admin_perpus.js' %}" type="text/javascript"></script>
</body>
</html>
