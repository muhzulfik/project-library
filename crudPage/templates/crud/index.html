{% extends 'crud/base.html' %}


{% block content %}
<section class="index" id="particles-js">
    <div class="container-fluid container position-absolute form-content">
        <div class="row justify-content-center text-white">
            <div class="text-center">
                <h5 class="display-4 mx-auto fw-bold animasi-teks">Hello {{user}}!</h5>
                <h5 class="display-5 mx-auto fw-bold animasi-teks">Happy Working <br> & <br> Have a Nice Day!</h5>
            </div>
            <div class="col pt-5">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Logout" name="logout" class="btn btn-danger fw-bold">
                </form>
            </div>
        </div>
    </div>
</section>

<style>
.align-items-center {
    align-items: center !important;
}

.justify-content-center {
    justify-content: center !important;
}

.container {
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}

.index {
    background: #000000!important;
}

.index .form-content  {
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
}

#particles-js {
    position:relative;
    left: 0;
    top: 0;
    width: 100%;
    height: 580px!important;
    max-height: 100%;
    min-height: 100vh!important;
}

.animasi-teks {
  width: 100%;
  white-space:nowrap;
  overflow:hidden;
  -webkit-animation: typing 5s steps(45, end);
  animation: animasi-ketik 5s steps(45, end);
}

@keyframes animasi-ketik{
  from { width: 0; }
}

@-webkit-keyframes animasi-ketik{
  from { width: 0; }
}
</style>
{% endblock content %}
